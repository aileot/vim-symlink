name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: install
        run: make install
      - name: lint
        run: make lint
      - name: test
        run: make test
